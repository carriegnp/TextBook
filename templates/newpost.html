{% extends "base.html" %}

{% block content %}

<h1><strong>New Post</strong></h1>
<form action="/newpost" method="post">
    <label>title <br>
        <input name="title" type="text" value="{{ title }}"/>
    </label>

    <br>    
        
    <label>post<br>
        <input name="body" type="textarea" value='{{body}}'/>
    </label>
    <br>
    <input type="hidden" name='id'>
   
    <input type="submit" value="Submit">
</form>

{% endblock %}
